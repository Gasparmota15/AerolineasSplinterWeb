<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- LINK A BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- LINK A ESTILOS -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- TITULO DEL DOCUMENTO -->
        <title>Imagenes</title>
    </head>
    <body>
        <!-- ESTRUCTURA #1 /HEADER-NAV -->
        <header id="header">
            <nav id="navBar">
                <img src="../icons/Logo.png" alt="Logo">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Imágenes</a></li>
                    <li><a href="conocenos.html">Conócenos</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- ESTRUCTURA #2 / MAIN/SECTIONS-ARTICLES-DIVS-ASIDES -->
        <main id="main">
            <section id="Banner">
                <article class="banner__contenido">
                    <div class="banner_eslogan">
                    <h1>"Un viaje a la felicidad"</h1>
                    </div>
                    <div class="banner_boton">
                        <a href="#">Saber mas</a>
                    </div>
                </article>
            </section>

            <section id="Bootstrap_img">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/Cancun2.jpg" class="d-block w-100" alt="Cancun">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/Cataratas2.jpg" class="d-block w-100" alt="Cataratas">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/Rio2.jpg" class="d-block w-100" alt="Rio de Janeiro">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>

            <section id="containerGridImg">
                <h2>Cancún</h2>
                <section id="containerGridCancun">
                    <article class="imgCancun-1"></article>
                    <article class="imgCancun-2"></article>
                    <article class="imgCancun-3"></article>
                </section>
                <h2>Cataratas</h2>
                <section id="containerGridCataratas">
                    <article class="imgCataratas-1"></article>
                    <article class="imgCataratas-2"></article>
                    <article class="imgCataratas-3"></article>
                </section>
                <h2>Río de Janeiro</h2>
                <section id="containerGridRiodejaneiro">
                    <article class="imgRio-1"></article>
                    <article class="imgRio-2"></article> 
                    <article class="imgRio-3"></article>
                </section>

            </section>
        </main>
        <!-- ESTRUCTURA #3 -->
        <!-- PIE DE PÁGINA -->
        <footer id="footer">
            <!-- CAJA #1 LOGO -->
            <article class="footerContainer__logo">
                <a href="#"><img class="footerLogo" src="../icons/Logo.png" alt="Logo">
            </article>
            
            <!-- CAJA #2 PAGES -->
            <article class="footer__links">
                <ul>    
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Imágenes</a></li>
                    <li><a href="conocenos.html">Conócenos</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </article>

            <!-- CAJA #3 REDES -->
            <article class="footerContainer__redes">
                <ul>
                    <li><a href="https://www.instagram.com" target="_blank"><img class="footerRedes" src="../icons/Instagram.png" alt="Instagram"></li>
                
                    <li><a href="https://www.youtube.com" target="_blank"><img class="footerRedes" src="../icons/Youtube.png" alt="Youtube"></li>
                
                    <li><a href="https://www.facebook.com" target="_blank"><img class="footerRedes" src="../icons/Facebook.png" alt="Facebook"></li>
                </ul>
            </article>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
