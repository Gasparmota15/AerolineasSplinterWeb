<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn  +CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- LINK A BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
        <!-- LINK A ESTILOS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITULO DEL DOCUMENTO -->
        <title>Aerolineas Splinter</title>
    </head>
    <body>
        <!-- ESTRUCTURA #1 /HEADER-NAV -->
        <header id="header">
            <nav id="navBar">
                <a href="#"><img src="icons/Logo.png" alt="Logo">
                <!-- Lista Desordenada -->
                <ul> 
                    <li><a href="#">Inicio</a></li>
                    <li><a href="pages/imagenes.html">Imágenes</a></li>
                    <li><a href="pages/conocenos.html">Conócenos</a></li>
                    <li><a href="pages/tienda.html">Tienda</a></li>
                    <li><a href="pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- ESTRUCTURA #2 / MAIN/SECTIONS-ARTICLES-DIVS-ASIDES -->
        <main id="main">
            <section id="Banner">
                <article class="banner__contenido">
                    <div class="banner_eslogan">
                    <h1>"Un viaje a la felicidad"</h1>
                    </div>
                    <div class="banner_boton">
                        <a href="#">Saber mas</a>
                    </div>
                </article>
            </section>

            <section id="Servicios">
                <h2>Servicios</h2>
                <article class="serviciosBox">
                    <article class="Aerolíneas">
                        <img src="icons/avion.png" alt="avion">
                        <h3>Aerolíneas</h3>
                    </article>

                    <article class="Precios">
                        <img src="icons/Precio.png" alt="Precio">
                        <h3>Precios</h3>
                    </article>
                    
                    <article class="Hoteles">
                        <img src="icons/hotel.png" alt="Hotel">
                        <h3>Hoteles</h3>
                    </article>
                </article>
            </section>

            <section id="Destinos">
                <h2>Los All Inclusive Mejor Valorados</h2>
                <article class="destinosBox">
                    <article class="destino1">
                        <img src="images/Cancun.jpg" alt="Cancun">
                        <article>
                            <h3>Cancun</h3>
                        </article>
                    </article>
                    <article class="destino2">
                        <img src="images/Cataratas.jpg" alt="Cataratas">
                        <article>
                            <h3>Cataratas</h3>
                        </article>
                    </article>
                    <article class="destino3">
                        <img src="images/Rio de Janeiro.jpg" alt="Rio de Janeiro">
                        <article>
                            <h3>Rio de Janeiro</h3>
                        </article>
                    </article>
                </article>
            </section>

        </main>
        <!-- ESTRUCTURA #3 / FOOTER -->
        <!-- PIE DE PÁGINA -->
        <footer id="footer">
            <!-- CAJA #1 LOGO -->
            <article class="footerContainer__logo">
                <a href="#"><img class="footerLogo" src="icons/Logo.png" alt="Logo">
            </article>

            <!-- CAJA #2 PAGES -->
            <article class="footer__links">
                <ul>    
                    <!-- LOS DIF LINKS A NUESTRAS PAGES -->
                    <li><a href="#">Inicio</a></li>
                    <li><a href="pages/imagenes.html">Imágenes</a></li>
                    <li><a href="pages/conocenos.html">Conócenos</a></li>
                    <li><a href="pages/tienda.html">Tienda</a></li>
                    <li><a href="pages/contacto.html">Contacto</a></li>
                </ul>
            </article>

            <!-- CAJA #3 REDES -->
            <article class="footerContainer__redes">
                <img class="footerRedes" src="../icons/Instagram.png" alt="Instagram">
                
                <img class="footerRedes" src="../icons/Youtube.png" alt="Youtube">
                
                <img class="footerRedes" src="../icons/Facebook.png" alt="Facebook">
            </article>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
